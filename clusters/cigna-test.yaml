clusterName: cigna-test
baseDomain: openshift.sboyle.internal 
vcenter_server: vcenter1.sboyle.internal
vcenter_username: administrator@vsphere.sboyle.internal # Use your vCenter SSO domain

vcenter_datacenter: Lab 
vcenter_cluster: "Lab Cluster" 
vcenter_datastore: datastore-SAN1 
vcenter_network: OpenShift_192.168.42.0
vcenter_ca_cert_file: assets/vcenter1.sboyle.internal.cer

sshKeyFile: assets/ssh-key.pub # Path to your SSH public key
pullSecretFile: assets/pull-secret.json # Path to your pull secret JSON
consolePasswordFile: assets/console-password.txt # Path to your htpasswd hash file

rhcos_vm_template: /Lab/vm/OpenShift/RHCOS-4.16-Template
# Network plan
network:
  cidr: 192.168.42.0/24
  gateway: 192.168.42.1
  dns_servers:
    - 192.168.1.97
    - 192.168.1.98
  interface: ens192

# Node counts
node_counts:
  master: 3
  worker: 2

ignition_server:
  host_ip: 192.168.11.103  # reachable by the VMs
  port: 8088

# Static IPs per node (used to generate NM keyfiles merged into ignition)
node_ips:
  bootstrap: 192.168.42.30
  master-0: 192.168.42.31
  master-1: 192.168.42.32
  master-2: 192.168.42.33
  worker-0: 192.168.42.41
  worker-1: 192.168.42.42

# Optional: Pin NM profile to MAC to avoid interface rename issues
node_macs:
  bootstrap: "00:50:56:00:42:01"
  master-0: "00:50:56:00:42:02"
  master-1: "00:50:56:00:42:02"
  master-2: "00:50:56:00:42:03"
  worker-0: "00:50:56:00:42:11"
  worker-1: "00:50:56:00:42:12"

# VM sizes
vm_sizing:
  bootstrap:
    cpu: 4
    memory_gb: 16
    disk_gb: 120
  master:
    cpu: 8
    memory_gb: 32
    disk_gb: 120
  worker:
    cpu: 4
    memory_gb: 16
    disk_gb: 120

# Optional labels applied post-install
labels:
  master:
    - node-role.kubernetes.io/master=
  worker:
    - node-role.kubernetes.io/worker=
