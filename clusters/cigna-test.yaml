# Sample cluster config for OpenShift UPI on ESXi (UPI)
clusterName: cigna-test
baseDomain: example.internal

# vCenter / govc parameters
vcenter_server: vcsa01.example.internal
vcenter_username: 'administrator@vsphere.local'
vcenter_datacenter: 'Datacenter'
vcenter_cluster: 'Compute-Cluster'
vcenter_datastore: 'nvme-datastore01'
vcenter_network: 'VM Network'
# Optional: override the VM folder path; if omitted, scripts will use /<DC>/vm/OpenShift/<clusterName>
vcenter_folder: '/Datacenter/vm/OpenShift/cigna-test'

# Path to a pre-prepared RHCOS VM template (must be a template or a powered-off VM used for cloning)
rhcos_vm_template: '/Datacenter/vm/Templates/rhcos-4.16-template'

# Network plan
network:
  cidr: 192.168.42.0/24
  gateway: 192.168.42.1
  dns_servers:
    - 192.168.42.10
    - 192.168.42.11
  interface: ens192

# Node counts
node_counts:
  master: 3
  worker: 2

# Static IPs per node (used to generate NM keyfiles merged into ignition)
node_ips:
  bootstrap: 192.168.42.30
  master-0: 192.168.42.31
  master-1: 192.168.42.32
  master-2: 192.168.42.33
  worker-0: 192.168.42.41
  worker-1: 192.168.42.42

# Optional: Pin NM profile to MAC to avoid interface rename issues
node_macs:
  bootstrap: "00:50:56:AA:00:30"
  master-0: "00:50:56:AA:00:31"
  master-1: "00:50:56:AA:00:32"
  master-2: "00:50:56:AA:00:33"
  worker-0: "00:50:56:AA:00:41"
  worker-1: "00:50:56:AA:00:42"

# VM sizes
vm_sizing:
  bootstrap:
    cpu: 4
    memory_gb: 16
    disk_gb: 120
  master:
    cpu: 8
    memory_gb: 32
    disk_gb: 120
  worker:
    cpu: 4
    memory_gb: 16
    disk_gb: 120

# Ignition server (only used if you switch to guestinfo.ignition.config.url mode)
ignition_server:
  host_ip: 192.168.42.10
  port: 8080

# Paths to local files (on the machine running these scripts)
sshKeyFile: /home/steve/.ssh/id_rsa.pub
pullSecretFile: /home/steve/pull-secret.json
vcenter_ca_cert_file: /home/steve/vcenter-ca.pem

# Optional labels applied post-install
labels:
  master:
    - node-role.kubernetes.io/master=
  worker:
    - node-role.kubernetes.io/worker=
